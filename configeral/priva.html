<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCC</title>
    <link rel="stylesheet" href="priva.css">
    <!-- imports icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <span  id="seta" class="material-symbols-outlined" onclick="voltar()">
          arrow_back
        </span>
    
        <h1>Configurações</h1>
    
        <a class="salvar" href="#">Salvar</a>
      </header>

      <section class="suaspubli">
          <div class="img">
              <span class="material-symbols-outlined">
                  edit
                  </span>
          </div>
          <div class="main">
            
              <h3>Suas publicações</h3>
              <p>Gerencie as informações relacionadas as suas postagens.</p>
            </div>
      </section>
    <section class="conteudo">
        <div class="img">
            <span class="material-symbols-outlined">
                select_window
                </span>
        </div>
        <div class="main">
            <h3>Conteúdo para você</h3>
       <p>Escolha o que aprarece de acordo com suas preferências</p>
        </div>
        </section>
   
    <section class="block">
        <div class="img">
            <span class="material-symbols-outlined">
                block
                </span>
        </div>
        <div class="main">
            <h3>Silenciar e bloquear</h3>
       <p>Gerencie as palavre e/ou usários bloqueados ou silenciados.</p>
        </div>
    </section>
    <!-- js -->
    <script src="priva.js"></script>
</body>
</html>
