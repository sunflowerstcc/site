<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>

    <!-- imports -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
</head>

<body>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
      </div>
    <header>
        <span id="seta" class="material-symbols-outlined" onclick="voltar">
            arrow_back
        </span>

        <h1>Configurar perfil</h1>
    </header>


    <main>
        <input type="text" placeholder="Nome">
        <input type="text" placeholder="Bio">
        <input type="text" placeholder="Localização">
        <select class="form-select" aria-label="Default select example">
            <option selected>Pronomes </option> 
            <option value="1">Ela/Dela</option>
            <option value="2">Elu/Delu</option>
            <option id="pronome" class="pronome" value="3">Ele/Dele</option>
        </select>

        <button id="next" onclick=""><a href="foto.html">Próximo</a></button>
    </main>



    <!-- js -->
    <script src="index.js"></script>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
</body>

</html>
