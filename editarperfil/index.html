<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TCC</title>
    <!-- imports icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- imports fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>
    <header>
      <span id="seta" class="material-symbols-outlined" onclick="voltar()">
        arrow_back
      </span>

      <h1>Editar perfil</h1>

      <a href="../perfil/index.html">Salvar</a>
    </header>

    <main>
        <div class="pcoluna">
            <img onclick="Escolhasuafoto()" class="perfil" src="IMG/cdp.png">
            <img class="cam" src="IMG/cam.svg" alt="">
           
            <select class="form-select" aria-label="Default select example">
                <option selected>Pronomes </option> 
                <option value="1">Ela/Dela</option>
                <option value="2">Elu/Delu</option>
                <option id="pronome" class="pronome" value="3">Ele/Dele</option>
            </select>
        </div>

        <div class="scoluna">
            <input type="text" placeholder="Nome">
            <input type="text" placeholder="Bio">
            <input type="text" placeholder="Localização">
        </div>
    </main>


    <!-- script -->
    <script src="script.js"></script>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
  </body>
</html>
